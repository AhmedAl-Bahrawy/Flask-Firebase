<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.6s ease-out;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        animation: shine 3s infinite;
      }

      @keyframes shine {
        0% {
          transform: translateX(-200%) rotate(45deg);
        }
        100% {
          transform: translateX(200%) rotate(45deg);
        }
      }

      h2 {
        color: #333;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2em;
        font-weight: 600;
        position: relative;
      }

      h2::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 2px;
      }
      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
        animation: fadeIn 0.6s ease-out forwards;
        opacity: 0;
      }

      .form-group:nth-child(1) {
        animation-delay: 0.2s;
      }
      .form-group:nth-child(2) {
        animation-delay: 0.4s;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #666;
        font-size: 0.9rem;
        transform: translateY(0);
        transition: all 0.3s ease;
      }

      input {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e1e1e1;
        border-radius: 12px;
        font-size: 1rem;
        background: white;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        transform: translateY(-4px);
      }

      input:focus + label {
        color: #667eea;
        transform: translateY(-2px);
      }

      button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.6s ease-out 0.6s forwards;
        opacity: 0;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      button:active {
        transform: translateY(-1px);
      }

      button::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transform: translateX(-100%);
      }

      button:hover::after {
        animation: buttonShine 1s;
      }

      @keyframes buttonShine {
        100% {
          transform: translateX(100%);
        }
      }
      .footer {
        text-align: center;
        margin-top: 1.5rem;
        animation: fadeIn 0.6s ease-out 0.8s forwards;
        opacity: 0;
      }

      .footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        position: relative;
      }

      .footer a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -2px;
        left: 0;
        background: linear-gradient(90deg, #667eea, #764ba2);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
      }

      .footer a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
        animation: fadeIn 0.6s ease-out 0.6s forwards;
        opacity: 0;
      }

      .remember-me input {
        width: 18px;
        height: 18px;
        margin: 0 0.5rem 0 0;
        accent-color: #667eea;
        cursor: pointer;
      }

      .remember-me label {
        color: #666;
        font-size: 0.9rem;
        cursor: pointer;
        margin: 0;
      }

      .floating-shapes div {
        position: absolute;
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s infinite;
      }

      .floating-shapes div:nth-child(1) {
        top: 20%;
        left: 20%;
        animation-delay: 0s;
      }

      .floating-shapes div:nth-child(2) {
        top: 60%;
        right: 20%;
        animation-delay: 2s;
      }

      .floating-shapes div:nth-child(3) {
        bottom: 20%;
        left: 30%;
        animation-delay: 4s;
      }
    </style>
  </head>
  <body>
    <div class="floating-shapes">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="container">
      <h2>Welcome Back</h2>
      <form method="post">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            placeholder="Email address"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
          />
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <button type="submit">Sign In</button>
        <div class="footer">
          <p>Don't have an account? <a href="/register">Sign up</a></p>
          <p><a href="#">Forgot password?</a></p>
        </div>
      </form>
    </div>
  </body>
</html>

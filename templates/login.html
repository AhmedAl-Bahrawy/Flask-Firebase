<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.6s ease-out;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        animation: shine 3s infinite;
      }

      @keyframes shine {
        0% {
          transform: translateX(-200%) rotate(45deg);
        }
        100% {
          transform: translateX(200%) rotate(45deg);
        }
      }

      h2 {
        color: #333;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2em;
        font-weight: 600;
        position: relative;
      }

      h2::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 2px;
      }
      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
        animation: fadeIn 0.6s ease-out forwards;
        opacity: 0;
      }

      .form-group:nth-child(1) {
        animation-delay: 0.2s;
      }
      .form-group:nth-child(2) {
        animation-delay: 0.4s;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #666;
        font-size: 0.9rem;
        transform: translateY(0);
        transition: all 0.3s ease;
      }

      input {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e1e1e1;
        border-radius: 12px;
        font-size: 1rem;
        background: white;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        transform: translateY(-4px);
      }

      input:focus + label {
        color: #667eea;
        transform: translateY(-2px);
      }

      button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.6s ease-out 0.6s forwards;
        opacity: 0;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      button:active {
        transform: translateY(-1px);
      }

      button::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transform: translateX(-100%);
      }

      button:hover::after {
        animation: buttonShine 1s;
      }

      @keyframes buttonShine {
        100% {
          transform: translateX(100%);
        }
      }

      /* Google Sign-In Button Styles */
      .google-btn {
        width: 100%;
        padding: 1rem;
        background: white;
        color: #333;
        border: 2px solid #e1e1e1;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.6s ease-out 0.7s forwards;
        opacity: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .google-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        border-color: #4285f4;
      }

      .google-btn:active {
        transform: translateY(-1px);
      }

        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .divider {
        position: relative;
        text-align: center;
        margin: 1.5rem 0;
        animation: fadeIn 0.6s ease-out 0.8s forwards;
        opacity: 0;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, #e1e1e1, transparent);
      }

      .divider span {
        background: rgba(255, 255, 255, 0.95);
        color: #666;
        padding: 0 1rem;
        font-size: 0.9rem;
      }

      .footer {
        text-align: center;
        margin-top: 1.5rem;
        animation: fadeIn 0.6s ease-out 0.9s forwards;
        opacity: 0;
      }

      .footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        position: relative;
      }

      .footer a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -2px;
        left: 0;
        background: linear-gradient(90deg, #667eea, #764ba2);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
      }

      .footer a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
        animation: fadeIn 0.6s ease-out 0.6s forwards;
        opacity: 0;
      }

      .remember-me input {
        width: 18px;
        height: 18px;
        margin: 0 0.5rem 0 0;
        accent-color: #667eea;
        cursor: pointer;
      }

      .remember-me label {
        color: #666;
        font-size: 0.9rem;
        cursor: pointer;
        margin: 0;
      }

      .floating-shapes div {
        position: absolute;
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s infinite;
      }

      .floating-shapes div:nth-child(1) {
        top: 20%;
        left: 20%;
        animation-delay: 0s;
      }

      .floating-shapes div:nth-child(2) {
        top: 60%;
        right: 20%;
        animation-delay: 2s;
      }

      .floating-shapes div:nth-child(3) {
        bottom: 20%;
        left: 30%;
        animation-delay: 4s;
      }

      .flash-messages {
        margin-bottom: 1rem;
      }

      .flash {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        animation: flashIn 0.3s ease-out;
      }

      .flash.success {
        background: rgba(16, 185, 129, 0.1);
        color: #10b981;
      }

      .flash.error {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
      }

      .flash.warning {
        background: rgba(245, 158, 11, 0.1);
        color: #f59e0b;
      }

      .flash.info {
        background: rgba(59, 130, 246, 0.1);
        color: #3b82f6;
      }

      @keyframes flashIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Loading state */
      .loading {
        pointer-events: none;
        opacity: 0.6;
        position: relative;
      }

      .loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid transparent;
        border-top: 2px solid #333;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-shapes">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="container">
      <h2>Welcome Back</h2>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
      <form method="post" id="loginForm">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            placeholder="Email address"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <button type="submit">Sign In</button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <button type="button" class="google-btn" id="googleSignInBtn">
        <div class="google-icon"></div>
        Continue with Google
      </button>

      <div class="footer">
        <p>
          Don't have an account?
          <a href="{{ url_for('register') }}">Sign up</a>
        </p>
        <p><a href="{{ url_for('forgot_password') }}">Forgot password?</a></p>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <script>
      // Firebase configuration - Replace with your config
      const firebaseConfig = {
        apiKey: "AIzaSyADDXhfQxgj76lNDq2W9-BqlC3XYTOXWp8",
        authDomain: "flask-auth-c8ce2.firebaseapp.com",
        projectId: "flask-auth-c8ce2",
        storageBucket: "flask-auth-c8ce2.firebasestorage.app",
        messagingSenderId: "50459132624",
        appId: "1:50459132624:web:a8ff2c906c78d814a314d5",
        measurementId: "G-K3MJFW9LHF",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Initialize Firebase Auth provider
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.addScope("email");
      provider.addScope("profile");

      // Google Sign-In
      document
        .getElementById("googleSignInBtn")
        .addEventListener("click", async function () {
          const btn = this;
          btn.classList.add("loading");
          btn.textContent = "Signing in...";

          try {
            const result = await firebase.auth().signInWithPopup(provider);
            const user = result.user;
            const idToken = await user.getIdToken();

            // Send token to backend
            const response = await fetch("/google-auth", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                idToken: idToken,
              }),
            });

            const data = await response.json();

            if (data.success) {
              window.location.href = data.redirect;
            } else {
              throw new Error(data.error || "Google sign-in failed");
            }
          } catch (error) {
            console.error("Google sign-in error:", error);

            // Create and show error message
            const flashContainer =
              document.querySelector(".flash-messages") ||
              document.createElement("div");
            flashContainer.className = "flash-messages";

            const flashDiv = document.createElement("div");
            flashDiv.className = "flash error";
            flashDiv.textContent =
              error.message || "Google sign-in failed. Please try again.";

            flashContainer.innerHTML = "";
            flashContainer.appendChild(flashDiv);

            if (!document.querySelector(".flash-messages")) {
              document.querySelector("h2").after(flashContainer);
            }
          } finally {
            btn.classList.remove("loading");
            btn.innerHTML =
              '<div class="google-icon"></div>Continue with Google';
          }
        });

      // Regular form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          const submitBtn = this.querySelector('button[type="submit"]');
          submitBtn.classList.add("loading");
          submitBtn.textContent = "Signing in...";
        });
    </script>
  </body>
</html>

{% extends "base.html" %} {% block title %}Reset Password{% endblock %} {% block
body_class %}forgot-password{% endblock %} {% block content %}
<div class="container">
  <svg class="email-icon" viewBox="0 0 24 24" fill="none">
    <path
      d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
      fill="currentColor"
    />
  </svg>

  <h2>Reset Password</h2>
  <p class="subtitle">
    Enter your email address and we'll send you instructions to reset your
    password.
  </p>

  <form action="{{ url_for('forgot_password') }}" method="POST">
    <div class="form-group">
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        placeholder=" "
        required
      />
      <label for="email" class="floating-label forgot-password"
        >Email Address</label
      >
      <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
        <path
          d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
          fill="currentColor"
        />
      </svg>
    </div>

    <button type="submit" class="btn">Send Reset Link</button>
  </form>

  <div class="links">
    <a href="{{ url_for('login') }}">Back to Login</a>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.95);
        padding: 1rem 2rem;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 600;
        color: #764ba2;
        text-decoration: none;
      }

      .nav-buttons {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .logout-btn {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        color: white;
        border: none;
        padding: 0.5rem 1.5rem;
        border-radius: 25px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
      }

      .container {
        max-width: 1200px;
        margin: 7rem auto 2rem;
        padding: 0 2rem;
      }

      .welcome-section {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        backdrop-filter: blur(4px);
        animation: slideDown 0.6s ease-out;
      }

      .profile-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        animation: slideUp 0.6s ease-out 0.3s both;
      }

      .profile-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        backdrop-filter: blur(4px);
        transition: transform 0.3s ease;
      }

      .profile-card:hover {
        transform: translateY(-5px);
      }

      .profile-card h3 {
        color: #764ba2;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .profile-info {
        display: grid;
        gap: 1rem;
      }

      .info-item {
        padding: 1rem;
        background: rgba(118, 75, 162, 0.1);
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .info-item:hover {
        background: rgba(118, 75, 162, 0.15);
        transform: translateX(5px);
      }

      .info-label {
        font-size: 0.8rem;
        color: #666;
        margin-bottom: 0.25rem;
      }

      .info-value {
        font-size: 1rem;
        color: #333;
        font-weight: 500;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .floating-shapes div {
        position: fixed;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s infinite;
        z-index: -1;
      }

      .floating-shapes div:nth-child(1) {
        width: 100px;
        height: 100px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-shapes div:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 60%;
        right: 10%;
        animation-delay: 2s;
      }

      .floating-shapes div:nth-child(3) {
        width: 70px;
        height: 70px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
        100% {
          transform: translateY(0px) rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-shapes">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="navbar">
      <a href="/" class="logo">Dashboard</a>
      <div class="nav-buttons">
        <form method="GET" action="/logout">
          <button type="submit" class="logout-btn">Sign Out</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="welcome-section">
        <h1>Welcome back, {{ user.fname }}! ðŸ‘‹</h1>
      </div>

      <div class="profile-section">
        <div class="profile-card">
          <h3>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"
                fill="currentColor"
              />
            </svg>
            Profile Information
          </h3>
          <div class="profile-info">
            <div class="info-item">
              <div class="info-label">Full Name</div>
              <div class="info-value">{{ user.fname }} {{ user.lname }}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Email Address</div>
              <div class="info-value">{{ user.email }}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Account ID</div>
              <div class="info-value">{{ user.id[:8] }}...</div>
            </div>
          </div>
        </div>

        <div class="profile-card">
          <h3>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V11H13V17ZM13 9H11V7H13V9Z"
                fill="currentColor"
              />
            </svg>
            Account Status
          </h3>
          <div class="profile-info">
            <div class="info-item">
              <div class="info-label">Status</div>
              <div class="info-value">Active</div>
            </div>
            <div class="info-item">
              <div class="info-label">Authentication</div>
              <div class="info-value">Firebase</div>
            </div>
            <div class="info-item">
              <div class="info-label">Last Login</div>
              <div class="info-value">Just now</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
